      - uses: r-lib/actions/setup-pandoc@v2
      - uses: r-lib/actions/setup-r@v2
      - name: Install libraries
        run: |
          sudo apt-get install build-essential libcurl4-gnutls-dev libxml2-dev libssl-dev
      - name: Install dependencies
        run: |
